            --secondary: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);

            padding: 15px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;

        .app-header {
            background: linear-gradient(to right, var(--primary), #1e40af);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .app-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            min-height: 75vh;
        }

        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
            }

        .controls-panel {
            background: var(--light);
            padding: 20px;
            border-right: 1px solid var(--border);

        .form-preview {
            padding: 25px;
            background: white;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin: 20px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--dark);
            font-size: 13px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-danger {
            background: var(--secondary);
            color: white;
        }

        .btn-warning {
            background: #d97706;
            color: white;
        }

        .btn-block {
            width: 100%;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

            min-height: 1123px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            margin: 0 auto;
            position: relative;
        }

        .form-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }

        .logo-section {
            text-align: center;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin: 0 auto 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo-placeholder {
            color: #94a3b8;
            font-size: 24px;
        }

        .title-section {
            text-align: center;
        }

        .form-main-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .form-sub-title {
            font-size: 16px;
            color: #475569;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-details {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .stamp-section {
            text-align: center;
        }

        .stamp-box {
            width: 80px;
            height: 80px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stamp-placeholder {
            color: #94a3b8;
            font-size: 24px;
        }

        .form-body {
            margin-top: 20px;
        }

        .field-row {
            margin-bottom: 20px;
            position: relative;
        }

        .field-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 6px;
            display: block;
        }

        .field-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.4;

        .field-input.large {

            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .field-input.extra-large {
            min-height: 180px;
            padding: 18px;
            font-size: 14px;
            line-height: 1.6;
        }

        .table-field-container {
            margin-top: 10px;
            overflow-x: auto;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .table-field {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .table-field th {
            background: #f1f5f9;
            padding: 10px;
            text-align: left;
            border: 1px solid var(--border);
            font-weight: 600;
            color: var(--primary);

            padding: 8px;
            border: 1px solid var(--border);
            min-width: 150px;

        .table-field input,
        .table-field textarea,

            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 3px;
            font-size: 13px;
            font-family: inherit;

        .table-field textarea {
            min-height: 60px;
            resize: vertical;
        }

        .table-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .table-controls button {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* லேஅவுட் ஸ்டைல்கள் */
        .layout-container {
            display: grid;
            gap: 20px;
        }

        .layout-single {
            grid-template-columns: 1fr;
        }

        .layout-double {
            grid-template-columns: repeat(2, 1fr);
        }

        .layout-mixed {
            display: grid;
            gap: 20px;
        }

        .layout-mixed .mixed-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .layout-mixed .mixed-section.full-width {
            grid-template-columns: 1fr;
        }

        .required-documents {
            margin: 25px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .documents-list {
            list-style: decimal;
            padding-left: 20px;
            margin-top: 10px;
        }

        .documents-list li {
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 14px;
        }

        /* கலர் மற்றும் பேக்கிரவுண்ட் */
        .color-picker {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .background-preview {
            width: 100%;
            height: 50px;
            border: 2px dashed var(--border);
            border-radius: 6px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;

        .field-type-item {

                );
            };

            // லேஅவுட் பொறுத்து பீல்டுகளை காட்ட
            const renderFields = () => {
                if (settings.layout === 'single') {
                    return (
                        <div className="layout-single">
                            {fields.map(field => renderFieldItem(field))}
                        </div>
                    );
                } else if (settings.layout === 'double') {
                    return (
                        <div className="layout-double">
                            {fields.map(field => renderFieldItem(field))}
                        </div>
                    );
                } else if (settings.layout === 'mixed') {
                    const doubleColumnFields = fields.slice(0, 8);
                    const singleColumnFields = fields.slice(8);
                    
                    return (
                        <div className="layout-mixed">
                            <div className="mixed-section">
                                {doubleColumnFields.slice(0, 4).map(field => renderFieldItem(field))}
                            </div>
                            <div className="mixed-section">
                                {doubleColumnFields.slice(4, 8).map(field => renderFieldItem(field))}
                            </div>
                            <div className="mixed-section full-width">
                                {singleColumnFields.map(field => renderFieldItem(field))}
                            </div>
                        </div>
                    );
                }
            };

            // ஒரு பீல்டு காட்ட
            const renderFieldItem = (field) => {
                const labelText = getText(field.label, field.labelEn);
                
                return (
                    <div key={field.id} className="field-row">
                        <label className="field-label">
                            {labelText}
                            {field.required && <span style={{color: 'red', marginLeft: '4px'}}>*</span>}
                        </label>
                        {renderFieldInput(field)}
                        <div className="field-controls">
                            <button className="btn btn-primary" onClick={() => moveField(field.id, 'up')}>
                                <i className="fas fa-arrow-up"></i>
                            </button>
                            <button className="btn btn-primary" onClick={() => moveField(field.id, 'down')}>
                                <i className="fas fa-arrow-down"></i>
                            </button>
                            <button className="btn btn-primary" onClick={() => startEditField(field)}>
                                <i className="fas fa-edit"></i>
                            </button>
                            <button className="btn btn-danger" onClick={() => removeField(field.id)}>
                                <i className="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                );
            };

            return (
                <div className="app-container">
                    {editingField && <EditFieldModal />}
                    
                    <div className="app-header">
                        <h1><i className="fas fa-file-alt"></i> முழுமையான படிவ உருவாக்கி</h1>
                        <p>தமிழ் & ஆங்கிலம் | 3 லேஅவுட் விருப்பங்கள் | இன்சர்ட் டேபில் பீல்டு</p>
                    </div>

                    <div className="main-content">
                        <div className="controls-panel">
                            <div className="section-title">
                                <i className="fas fa-language"></i> மொழி
                            </div>

                            <div className="language-selector">
                                <button 
                                    className={`lang-btn ${settings.language === 'tamil' ? 'active' : ''}`}
                                    onClick={() => updateSetting('language', 'tamil')}
                                >
                                    தமிழ்
                                </button>
                                <button 
                                    className={`lang-btn ${settings.language === 'english' ? 'active' : ''}`}
                                    onClick={() => updateSetting('language', 'english')}
                                >
                                    English
                                </button>
                            </div>

                            <div className="section-title">
                                <i className="fas fa-cog"></i> படிவ அமைப்புகள்
                            </div>

                            <div className="form-group">
                                <label>படிவத் தலைப்பு (தமிழ்)</label>
                                <input
                                    type="text"
                                    value={settings.formTitle}
                                    onChange={(e) => updateSetting('formTitle', e.target.value)}
                                />
                            </div>

                            <div className="form-group">
                                <label>படிவத் தலைப்பு (ஆங்கிலம்)</label>
                                <input
                                    type="text"
                                    value={settings.formTitleEn}
                                    onChange={(e) => updateSetting('formTitleEn', e.target.value)}
                                />
                            </div>

                            <div className="section-title">
                                <i className="fas fa-columns"></i> பக்க அமைப்பு
                            </div>

                            <div className="layout-selector">
                                <button 
                                    className={`layout-btn ${settings.layout === 'single' ? 'active' : ''}`}
                                    onClick={() => updateSetting('layout', 'single')}
                                >
                                    ஒற்றை நிரல்
                                </button>
                                <button 
                                    className={`layout-btn ${settings.layout === 'double' ? 'active' : ''}`}
                                    onClick={() => updateSetting('layout', 'double')}
                                >
                                    இரட்டை நிரல்
                                </button>
                                <button 
                                    className={`layout-btn ${settings.layout === 'mixed' ? 'active' : ''}`}
                                    onClick={() => updateSetting('layout', 'mixed')}
                                >
                                    இரண்டும் கலந்தது
                                </button>
                            </div>

                            <div className="section-title">
                                <i className="fas fa-paint-brush"></i> வடிவமைப்பு
                            </div>

                            <div className="form-group">
                                <label>எழுத்து நிறம்</label>
                                <div className="color-picker">
                                    {colorOptions.map((color, index) => (
                                        <div
                                            key={index}
                                            className={`color-option ${settings.textColor === color ? 'active' : ''}`}
                                            style={{backgroundColor: color}}
                                            onClick={() => updateSetting('textColor', color)}
                                            title={color}
                                        />
                                    ))}
                                </div>
                            </div>

                            <div className="section-title">
                                <i className="fas fa-plus"></i> பீல்டுகள் சேர்க்க
                            </div>

                            <div className="predefined-fields">
                                {predefinedFields.map((field, index) => (
                                    <div
                                        key={index}
                                        className="predefined-field"
                                        onClick={() => addField(field.type, field.label, field.labelEn)}
                                        title={`${field.label} / ${field.labelEn}`}
                                    >
                                        <i className={field.icon} style={{marginRight: '8px'}}></i>
                                        {field.label}
                                    </div>
                                ))}
                            </div>

                            <div className="section-title" style={{marginTop: '25px'}}>
                                <i className="fas fa-download"></i> செயல்கள்
                            </div>

                            <div className="btn-group">
                                <button className="btn btn-success btn-block" onClick={printForm}>
                                    <i className="fas fa-print"></i> அச்சிடு / PDF
                                </button>
                                <button className="btn btn-primary btn-block" onClick={saveForm}>
                                    <i className="fas fa-save"></i> சேமிக்க
                                </button>
                            </div>
                        </div>

                        <div className="form-preview">
                            <div className="form-preview-page" style={{
                                color: settings.textColor,
                                backgroundColor: settings.backgroundColor,
                                backgroundImage: backgroundImage ? `url(${backgroundImage})` : 'none',
                                backgroundSize: 'cover',
                                backgroundPosition: 'center',
                                backgroundRepeat: 'no-repeat'
                            }}>
                                <div className="form-header">
                                    <div className="logo-section">
                                        <div className="logo-box">
                                            {logo1 ? (
                                                <img src={logo1} alt="Logo 1" className="logo-img" />
                                            ) : (
                                                <div className="logo-placeholder">
                                                    <label htmlFor="logo1-upload" style={{cursor: 'pointer'}}>
                                                        <i className="fas fa-plus"></i>
                                                    </label>
                                                    <input
                                                        type="file"
                                                        id="logo1-upload"
                                                        accept="image/*"
                                                        onChange={handleLogoUpload(setLogo1)}
                                                        style={{display: 'none'}}
                                                    />
                                                </div>
                                            )}
                                        </div>
                                        <div className="info-text">
                                            {getText('அலுவலக முத்திரை', 'Office Seal')}
                                        </div>
                                    </div>

                                    <div className="title-section">
                                        <div className="form-main-title">{getText(settings.formTitle, settings.formTitleEn)}</div>
                                        <div className="form-sub-title">{getText(settings.formSubtitle, settings.formSubtitleEn)}</div>
                                        {titleRows.map((row) => (
                                            <div key={row.id} className="form-details">
                                                {getText(row.text, row.textEn)}
                                            </div>
                                        ))}
                                    </div>

                                    <div className="stamp-section">
                                        <div className="logo-box">
                                            {logo2 ? (
                                                <img src={logo2} alt="Logo 2" className="logo-img" />
                                            ) : (
                                                <div className="logo-placeholder">
                                                    <label htmlFor="logo2-upload" style={{cursor: 'pointer'}}>
                                                        <i className="fas fa-plus"></i>
                                                    </label>
                                                    <input
                                                        type="file"
                                                        id="logo2-upload"
                                                        accept="image/*"
                                                        onChange={handleLogoUpload(setLogo2)}
                                                        style={{display: 'none'}}
                                                    />
                                                </div>
                                            )}
                                        </div>
                                        <div className="info-text">
                                            {getText('அலுவலக சீல்', 'Office Stamp')}
                                        </div>
                                    </div>
                                </div>

                                <div className="form-body">
                                    {renderFields()}

                                    <div className="required-documents">
                                        <div className="field-label">
                                            {getText('முக்கிய குறிப்புகள்:', 'Important Notes:')}
                                        </div>
                                        <ul className="documents-list">
                                            <li>{getText('அனைத்து கட்டாய கட்டங்களும் நிரப்பப்பட வேண்டும்', 'All mandatory fields must be filled')}</li>
                                            <li>* {getText('குறியிட்ட கட்டங்கள் கட்டாயம்', 'Marked fields are mandatory')}</li>
                                            <li>{getText('அனைத்து ஆவணங்களும் சரிபார்க்கப்பட்ட நகல்களாக இருக்க வேண்டும்', 'All documents must be verified copies')}</li>
                                        </ul>
                                    </div>

                                    <div className="field-row" style={{marginTop: '40px'}}>
                                        <div style={{
                                            paddingTop: '30px',
                                            borderTop: '2px solid #000'
                                        }}>
                                            <div style={{display: 'flex', justifyContent: 'space-between'}}>
                                                <div>
                                                    <div style={{marginBottom: '8px', fontWeight: '600'}}>
                                                        {getText('விண்ணப்பதாரர் கையொப்பம்', 'Applicant Signature')}
                                                    </div>
                                                    <div>{getText('தேதி:', 'Date:')} ________________</div>
                                                </div>
                                                <div>
                                                    <div style={{marginBottom: '8px', fontWeight: '600'}}>
                                                        {getText('அலுவலகம் சீல்', 'Office Seal')}
                                                    </div>
                                                    <div>{getText('தேதி:', 'Date:')} ________________</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="form-actions">
                                <button className="btn btn-success" onClick={printForm}>
                                    <i className="fas fa-print"></i> அச்சிடு
                                </button>
                                <button className="btn btn-primary" onClick={() => alert('படிவம் சமர்ப்பிக்கப்பட்டது')}>
                                    <i className="fas fa-check"></i> சமர்ப்பிக்க
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdvancedFormBuilder />, document.getElementById('root'));
    </script>
</body>
</html>
